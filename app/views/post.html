<div class="container">
    <div class="row title">
        <form ng-submit="postTask(task)">
            <input ng-model="task.title" class="form-control" placeholder="Task title" required>
            <br>
            <textarea ng-model="task.description" class="form-control" placeholder="Please descripbe your task"
                    required=""/>
            <br>
            <input ng-model="task.price" class="form-control" placeholder="How much you will pay?">
            <br>
            <input type="submit" value="Post" class="btn btn-success">
        </form>
    </div>
</div>
