<div class="modal fade" id='offModal'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-info title">
                <div class="panel-heading title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="panel-body">
                    <form ng-submit="makeOffer()">
                        <input type="number" ng-model="price" class="form-control" placeholder="How much money will you offer" required>
                        <input type="submit" value="Offer Now" class="btn btn-info">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
