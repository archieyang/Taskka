<div class="modal fade" ng-controller="TaskCtrl" id="ediModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-warning title">
                <div class="panel-heading title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="panel-title">Edit Task</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="editTask(selectedTask)">
                            <input ng-model="selectedTask.title" class="form-control"  required>
                            <br>
                            <textarea ng-model="selectedTask.description" class="form-control" placeholder="Please descripbe your task"
                                      required=""/>
                            <br>
                            <input ng-model="selectedTask.price" class="form-control" placeholder="How much you will pay?">
                            <br>
                            <input type="submit" value="Post" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
