<div class="modal fade" ng-controller="TaskCtrl" id="posModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-warning title">
                <div class="panel-heading title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="panel-title">Post a Task</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="createTask()">
                        <input ng-model="task.title" class="form-control" placeholder="Task title" required>
                        <br>
                        <textarea ng-model="task.description" class="form-control" placeholder="Please descripbe your task" required></textarea>
                        <br>
                        <input type="number" ng-model="task.price" class="form-control" placeholder="How much you will pay?"/>
                        <br>
                        <input type="submit" value="Post" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
